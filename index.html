  <style>
    body {
      font-family: helvetica, sans-serif;

    div {
      height: 200px;

    h1 {

    .small_text {

      margin-left: 300px;
      margin-top: 10px;
      padding: 0px;
      /* padding-left: 300px; */
      /* padding-top:  -700px; */
    }

    p {
      color: rgba(255, 255, 255, 1);
      background: black;
      background: linear-gradient(bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.4));
      background: -webkit-linear-gradient(
        bottom,
        rgba(0, 0, 0, 1),
        rgba(0, 0, 0, 0.4)
      );
      background: -moz-linear-gradient(
        bottom,
        rgba(0, 0, 0, 1),
        rgba(0, 0, 0, 0.4)
      );
      padding: 10px;
      line-height: 28px;
      text-align: justify;
      position: absolute;
      bottom: 0;
      margin: 0;
      height: 30px;
      transition: height 0.5s;
      -webkit-transition: height 0.5s;
      -moz-transition: height 0.5s;
    }

   

    small {
      opacity: 0;
    }

    .show-description p {
      height: 150px;
    }

    .show-description small {
      opacity: 1;
    }

    .first {
      background-image: url("https://hips.hearstapps.com/ghk.h-cdn.co/assets/18/01/1515005599-miniature-pinscher.jpg");
      position: relative;
    }
    .second {
      background-image: url("https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-1094874726.png?crop=0.542xw:0.814xh;0.0472xw,0.127xh&resize=640:*");
    }
    .third {
      background-image: url("https://s36700.pcdn.co/wp-content/uploads/2019/11/2010_St-Bernard-Dog_getty185324352.png");
    }
    .price {
      float: bottom right;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 50px;
        margin-top: 20px;
        line-height: 40px;
      }
      h2 {
        font-size: 20px;
        margin: 20px 0 30px 0;
      }
      div {
        margin: 20px 12px 0 12px;
      }
      p {
        font-size: 20px;
        line-height: 24px;
      }
      small {
        font-size: 16px;
      }
    }
  </style>
